<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <meta charset="UTF-8">
    <title>Neirika</title>
</head>
<body>
<div class="main-flex-container">
    <aside class="blue">
        <div class="logo pt-25 aside-border"><img src="img/logo.svg" alt="Neirika"></div>
        <div class="profile pt-13 aside-border">
            <div class="photo horizontal-center"><img src="img/manager.png" alt="Фото профиля"></div>
            <div class="state horizontal-center"><p>В сети</p></div>
        </div>
        <div class="actions aside-border">
            <ul>
                <li><a href="#">
                    <img class="horizontal-center" src="img/microphone.svg" alt="Микрофон"></a></li>
                <li><a href="#">
                    <img class="horizontal-center" src="img/phone-paused.svg" alt="Пауза"></a></li>
                <li><a href="#">
                    <img class="horizontal-center" src="img/record-rec.svg" alt="Запись"></a></li>
                <li><a href="#">
                    <img class="horizontal-center" src="img/account-switch.svg" alt="Переключить аккаунт"></a></li>
                <li><a href="#">
                    <img class="horizontal-center" src="img/account-multiple-plus.svg" alt="Добавить контакт"></a></li>
                <li><a href="#">
                    <img class="horizontal-center" src="img/dialpad.svg" alt="Набор номера"></a></li>
            </ul>
        </div>
    </aside>
    <div class="right-side">
        <header class="header clearfix">
            <nav class="white">
                <ul>
                    <li><a href="#">Профиль</a></li>
                    <li><a href="#">Сотрудники</a></li>
                    <li class="active"><a href="#">Группа</a></li>
                    <li><a href="#">Адресная книга</a></li>
                    <li><a href="#">Конструктор логики</a></li>
                    <li><a href="#">Детализация</a></li>
                    <li><a href="#">Структура</a></li>
                    <li><a href="#">Договора</a></li>
                </ul>
            </nav>
            <a href="#" class="shop">Магазин</a>
        </header>
        <main class="gray">
            <div class="content white">Main block</div>
        </main>
    </div>
</div>
</body>
</html>
